[tool.poetry]
name = "aioswitcher"
version = "2.0.0-dev1"
description = "Switcher Smart Switch Unofficial Bridge and API."
license = "Apache-2.0"
authors = ["Tomer Figenblat <tomer.figenblat@gmail.com>"]
readme = "README.md"
homepage = "https://pypi.org/project/aioswitcher/"
repository = "https://github.com/tomerfi/aioswitcher"
documentation = "https://aioswitcher.tomfi.info"
keywords = ["home", "automation", "switcher", "water-heater"]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Topic :: Documentation :: Sphinx",
    "Topic :: Home Automation",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed"
]
include = [] # CAHNGELOG, LICENSE, README and pyproject.toml are automatically included
exclude = [
    ".*",
    "dist",
    "docs",
    "tests",
    "*__pycache__*",
    "*.pyc"
] # poetry.lock is automatically excluded

[tool.poetry.dependencies]
python = "^3.6.2"

[tool.poetry.dev-dependencies]
assertpy = "^1.1"
bandit = "^1.7.0"
black = "^21.5b2"
codecov = "^2.1.11"
doc8 = "^0.8.1"
flake8 = "^3.9.2"
flake8-docstrings = "^1.6.0"
isort = "^5.8.0"
mypy = "^0.812"
poethepoet = "^0.10.0"
pytest = "^6.2.4"
pytest-cov = "^2.12.1"
pytest-sugar = "^0.9.4"
yamllint = "^1.26.1"

[tool.poe.tasks]
# testing scripts
test = "poetry run pytest -v"
test_cov = "poetry run pytest -v --cov --cov-report=term --cov-report=xml:coverage.xml --junit-xml junit.xml"
test_pub = "poetry publish --build --repository testpypi" # this requires a testpypi repository configured
# building scripts
install = "poetry install"
build = "poetry build"
# helper scripts
lic_check = "deno run --unstable --allow-read https://deno.land/x/license_checker@v3.1.3/main.ts" # requires local deno
# linting scripts
lint = ["bandit", "black", "doc8", "flake8", "isort", "mypy", "yamllint"]
bandit = "poetry run bandit -r src/ tests/ docs/"
black = "poetry run black --check src/ docs/" # tests are not included
black_fix = "poetry run black src/ docs/"
doc8 = "poetry run doc8 docs/"
flake8 = "poetry run flake8 src/ tests/ docs/"
isort = "poetry run isort --check-only src/ tests/ docs/"
isort_fix = "poetry run isort src/ tests/ docs/"
mypy = "poetry run mypy src/ tests/ docs/"
yamllint = "poetry run yamllint --format colored --strict ."

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
