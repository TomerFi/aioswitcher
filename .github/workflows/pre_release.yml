---
name: Pre-release

on:
  workflow_dispatch:
  push:
    branches:
      - dev

env:
  MAIN_PY_VER: 3.9

jobs:
  pre-release:
    runs-on: ubuntu-latest
    name: Build pre-release and publish early access to GitHub
    steps:
      - name: Source checkout
        uses: actions/checkout@v2.3.4

      - name: Setup timezone
        uses: zcong1993/setup-timezone@v1.1.1
        with:
          timezone: Asia/Jerusalem

      - name: Set up Python
        uses: actions/setup-python@v2.2.2
        with:
          python-version: ${{ env.MAIN_PY_VER }}

      - name: Cache pip repository
        uses: actions/cache@v2.1.6
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}-${{ env.MAIN_PY_VER }}

      - name: Prepare python environment
        run: |
          pip install -rrequirements.txt
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true

      - name: Cache poetry virtual environment
        uses: actions/cache@v2.1.6
        with:
          path: .venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}-${{ env.MAIN_PY_VER }}

      - name: Install, test, and build distribution assets
        run: |
          poe install_all
          poe test_rep
          poe build

      - name: Create release
        uses: marvinpinto/action-automatic-releases@v1.2.1
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          automatic_release_tag: early-access
          title: early-access
          files: |
            dist/*.tar.gz
            dist/*.whl

      - name: Push to CodeCov
        uses: codecov/codecov-action@v1.5.0
        with:
          file: coverage.xml
          fail_ci_if_error: true
