---
name: PreRelease

on:
  push:
    branches:
      - dev

jobs:
  pre-release:
    runs-on: ubuntu-latest
    name: Build pre-release and publish to GitHub
    strategy:
      matrix:
        python: [3.8]
    steps:
      - name: Source checkout
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v2.1.3
        with:
          python-version: ${{ matrix.python }}

      - name: Cache pip repository
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/poetry.lock') }}-${{ matrix.python }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Set up poetry
        run: pip install --upgrade pip poetry

      - name: Cache poetry repository
        uses: actions/cache@v2
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}-${{ matrix.python }}
          restore-keys: ${{ runner.os }}-poetry-

      - name: Build distribution assets
        run: poetry build

      - name: Create release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          automatic_release_tag: latest
          prerelease: true
          title: latest
          files: |
            dist/*.tar.gz
            dist/*.whl
